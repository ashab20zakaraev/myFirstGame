<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Игра "Угадай число"</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <h1 class="gameTitle">Игра "Угадай число"</h1>

    <p class="gameInfo">Случайным образом загадано число от 1 до 100. Твоя задача угадать число за 10 попыток. Тебе будут даны подсказки правильно/не правильно, больше/меньше.</p>

    <div class="form">
      <label for="guessField">Введите число: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Готово!" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    
    <a href="calc.html" target='_blank' class="calc" id="calc">Вы так же можете воспользоваться калькулятором</a>


    <script src="assets/js/app.js"></script>


  </body>
</html>
